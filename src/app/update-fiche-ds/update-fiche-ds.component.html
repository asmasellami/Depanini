<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <div>
          <h2 class="mb-4">Modifier votre fiche :</h2>
        </div>
        <form>
          <div class="form-group row">
            <label for="genre" class="col-sm-4 col-md-4 col-lg-4 col-form-label">Compétence</label>
            <div class="col-sm-8 col-md-8 col-lg-8">
              <select class="form-control" id="genre" name="genre" required>
                <option value="dev">Développement</option>
                <option value="plomberie">Plomberie</option>
                <option value="garderie">Garderie</option>
                <option value="electricite">Electricité</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="experience" class="col-sm-4 col-md-4 col-lg-4 col-form-label">Expérience</label>
            <div class="col-sm-8 col-md-8 col-lg-8">
              <input type="number" class="form-control" id="experience" name="experience" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="remuneration" class="col-sm-4 col-md-4 col-lg-4 col-form-label">Rémunération</label>
            <div class="col-sm-8 col-md-8 col-lg-8">
              <input type="number" class="form-control" id="remuneration" name="remuneration" required>
            </div>
          </div>

          <div class="mt-2">
            <a class="nav-link" routerLink="/listeDS"> <button type="submit" class="btn btn-success">Modifier</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
