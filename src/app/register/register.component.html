<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<!--
<body style="background-image: url('https://img.freepik.com/premium-photo/modern-white-office-desk-table-with-blank-space-input-text-middle_603656-4695.jpg');
background-size: cover; background-repeat: no-repeat;
 background-position: center; min-height: 100vh;">-->
    <div class="container form-container" align="center">
        <div class="profile-icon"  align="center">
           <img src="assets/img/Icone_jeunes.png" height="80px" width="80px">
        </div>
        <p  align="center"> <b>Photo de profil</b> </p>
        <form>
            <!-- Form Group 1 -->
            <div class="form-group">
                <label for="nom"> <b>Nom</b> </label>
                <input type="text" class="form-control" placeholder="Votre nom" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom"> <b> Prénom</b></label>
                <input type="text" class="form-control" placeholder="Votre prénom" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="dob"> <b>Date de naissance</b> </label>
                <div class="input-group">
                    <input type="date" class="form-control" id="dob" name="dob" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="far fa-calendar-alt"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="genre"> <b> Genre </b></label>
                <select class="form-control" id="genre" name="genre" required>
                    <option value="masculin">Masculin</option>
                    <option value="feminin">Féminin</option>
                </select>
            </div>
            <br>

            <div class="form-group">
                <label for="adresse"> <b>Adresse</b> </label>
                <input type="text" class="form-control" placeholder="Votre adresse mail" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="phone"> <b>Numéro de téléphone</b> </label>
                <input type="tel" class="form-control" placeholder="Votre numéro de tlp" id="phone" name="phone" required>
            </div>
            <br>
            <div class="form-group">
                <label for="username"> <b>Username</b> </label>
                <input type="text" class="form-control" placeholder="votre user name" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"> <b>Mot de Passe </b> </label>
                <div class="input-group">
                    <input type="password"  placeholder="Votre mot de passe" class="form-control" id="password" name="password" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
            </div>
            <br>
            <div align="center">
            <a routerLink="/dashDE" class="btn btn-primary" style="width: 300px;">Confirmer</a>
        </div>
        </form>
    </div>
</body>
</html>
